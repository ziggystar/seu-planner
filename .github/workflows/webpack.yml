name: Deploy to pages

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Build
      run: |
        npm ci
        npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4
      with:
        folder: build